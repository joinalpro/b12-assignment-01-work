<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Landing Page Develop - Assignment Work</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header-section">
        <nav>
            <h1><span class="logo">LOGO</span></h1>
            <button class="btn-primary">Sign up</button>
        </nav>
        <div class="header-container">
            <h1 class="headline">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn-primary action-button">Stay Focused</button>
        </div>
    </header>
    <!-- main section start here -->
    <main>
        <div class="main-section">
            <!-- See it in Action start here -->
             <div class="see-action-container">
                <div>
                    <h4>See It in Action</h4>
                    <p class="paragraph-text">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="btn-primary">Launch Live Preview</button>
                </div>
                <div>
                    <img src="./Assets/wc-mini.png" alt="">
                </div>
             </div>
            <!-- See it in Action ended here -->
             <!-- Joined Users start here -->
              <div class="joined-user-container">
                <h3>Joined Thousands of Productive Users</h3>
                <div class="joined-user-content">
                    <div>
                        <h4 class="color-primary">50K</h4>
                        <p>Active Users</p>
                    </div>
                    <div>
                        <h4 class="color-primary">2M+</h4>
                        <p>Focus Sessions</p>
                    </div>
                    <div>
                        <h4 class="color-primary">95%</h4>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
              </div>
             <!-- Joined Users ended here -->
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
